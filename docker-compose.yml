version: '3.1'
services:

  app:
    image: quay.io/hmpps/send-legal-mail-to-prisons
    networks:
      - hmpps
    container_name: send-legal-mail-to-prisons
    depends_on: [redis]
    ports:
      - "3000:3000"
    environment:
      - HMPPS_AUTH_EXTERNAL_URL=http://localhost:9090/auth
      - HMPPS_AUTH_URL=http://hmpps-auth:8080/auth
      - TOKEN_VERIFICATION_API_URL=https://token-verification-api-dev.prison.service.justice.gov.uk
      - TOKEN_VERIFICATION_ENABLED=false
      - NODE_ENV=development
      - SESSION_SECRET=anything
      - PORT=3000
      - SEND_LEGAL_MAIL_API_URL=http://host.docker.internal:8080
      - PRISON_REGISTER_API_URL=https://prison-register-dev.hmpps.service.justice.gov.uk
      - ONE_TIME_CODE_AUTH_ENABLED=true
      - REDIS_HOST=redis
      - GOTENBERG_API_URL=http://gotenberg:3000

  redis:
    image: 'redis:7.4'
    networks:
      - hmpps
    container_name: redis 
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  hmpps-auth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: hmpps-auth
    depends_on: [nomis-user-roles-api]
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SPRING_PROFILES_ACTIVE=dev,nomis
      - APPLICATION_AUTHENTICATION_UI_ALLOWLIST=0.0.0.0/0
      - NOMIS_ENDPOINT_URL=http://nomis-user-roles-api:8080

  nomis-user-roles-api:
    image: quay.io/hmpps/nomis-user-roles-api:latest
    networks:
      - hmpps
    container_name: nomis-user-roles-api
    ports:
      - "8102:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - API_BASE_URL_OAUTH=http://hmpps-auth:8080/auth

  gotenberg:
    image: thecodingmachine/gotenberg:8.9.2
    networks:
      - hmpps
    container_name: gotenberg
    ports:
      - "3001:3000"
    environment:
      - GOOGLE_CHROME_IGNORE_CERTIFICATE_ERRORS=1
      - DISABLE_UNOCONV=1
      - DEFAULT_WAIT_TIMEOUT=30
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3000/ping' ]

networks:
  hmpps:
