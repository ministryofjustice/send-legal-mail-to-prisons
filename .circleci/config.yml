version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.11
  slack: circleci/slack@4.4.2

parameters:
  alerts-slack-channel:
    type: string
    default: farsight-alerts

  releases-slack-channel:
    type: string
    default: farsight-alerts

  node-version:
    type: string
    default: 14.17-browsers

executors:
  integration-test:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
      - image: cimg/redis:6.2.6
    working_directory: ~/app

  smoke-test:
    docker:
      - image: cypress/included:8.7.0
    working_directory: ~/tests

jobs:
  build:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          command: |
            npm run build
            DATE=$(date '+%Y-%m-%d')
            export BUILD_NUMBER=${DATE}.${CIRCLE_BUILD_NUM}
            export GIT_REF="$CIRCLE_SHA1"
            npm run record-build-info
      - run: # Run linter after build because the integration test code depend on compiled typescript...
          name: Linter check
          command: npm run lint
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build-info.json
            - build
            - dist
            - assets
            - .cache/Cypress

  check_outdated:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: 'npm ci --no-audit'
      - run:
          name: Check version
          command: 'npm --version'
      - run:
          name: Run check
          command: 'npm outdated typescript govuk-frontend'
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1

  unit_test:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: unit tests
          command: npm run test
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results/unit-test-reports.html
      - store_artifacts:
          path: test_results/jest/coverage

  integration_test:
    executor: integration-test
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Install missing OS dependency
          command: sudo apt-get install libxss1
      - run:
          name: Get wiremock
          command: curl -o wiremock.jar https://repo1.maven.org/maven2/com/github/tomakehurst/wiremock-standalone/2.27.1/wiremock-standalone-2.27.1.jar
      - run:
          name: Run wiremock
          command: java -jar wiremock.jar --port 9091
          background: true
      - run:
          name: Run the node app.
          command: npm run start-feature
          background: true
      - run:
          name: Wait for node app to start
          command: sleep 5
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: integration tests
          command: npm run int-test
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: integration_tests/videos
      - store_artifacts:
          path: integration_tests/screenshots

  run_smoke_test:
    executor: smoke-test
    steps:
      - checkout
      - hmpps/k8s_setup
      - run:
          name: Install jq
          command: apt install -y jq
      - run:
          name: Run smoke tests
          command: |
            cd smoke_tests
            ./run-smoke-test.sh \
              --env dev \
              --lsj-secret $(kubectl get secret smoke-test --template={{.data.APP_SMOKETEST_LSJSECRET}} | base64 -d) \
              --msj-secret $(kubectl get secret smoke-test --template={{.data.APP_SMOKETEST_MSJSECRET}} | base64 -d) \
              --lsj-url https://send-legal-mail-dev.prison.service.justice.gov.uk \
              --msj-url https://check-rule39-mail-dev.prison.service.justice.gov.uk \
              --cypress-exe cypress
      - store_test_results:
          path: smoke_tests/test_results
      - store_artifacts:
          path: smoke_tests/videos
      - store_artifacts:
          path: smoke_tests/screenshots
      - store_artifacts:
          path: smoke_tests/downloads

